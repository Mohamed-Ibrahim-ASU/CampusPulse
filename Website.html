<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links | Hub</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* Animated Gradient Colors */
            --color-1: #0f0c29;
            --color-2: #302b63;
            --color-3: #24243e;
            
            --glass-bg: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.08);
            --hover-bg: rgba(255, 255, 255, 0.12);
            --text-main: #ffffff;
            --text-sub: #9ca3af;
            
            /* Tag Colors */
            --tag-bg-new: rgba(56, 189, 248, 0.15);
            --tag-text-new: #38bdf8;
            --tag-bg-hot: rgba(244, 114, 182, 0.15);
            --tag-text-hot: #f472b6;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(-45deg, var(--color-1), var(--color-2), var(--color-3), #1a1a2e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* The slow moving background animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Noise Texture */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1; opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 540px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* Header Image with subtle glow */
        .header-image-container {
            width: 100%;
            margin-bottom: 24px;
            border-radius: 32px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            position: relative;
            box-shadow: 0 0 40px rgba(48, 43, 99, 0.4); /* Glow effect */
        }

        .header-image {
            width: 100%;
            height: auto;
            display: block;
            aspect-ratio: 21 / 9; 
            object-fit: cover;
            background-color: rgba(255,255,255,0.05);
            transition: transform 5s ease;
        }
        
        /* Subtle zoom on image hover */
        .header-image-container:hover .header-image {
            transform: scale(1.05);
        }

        /* Profile Section */
        .profile-text-wrapper {
            margin-bottom: 32px;
            text-align: center;
            width: 100%;
        }

        .profile-header-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .profile-name {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .verified-badge {
            color: #38bdf8; /* Blue verified color */
            font-size: 1.1rem;
        }

        .profile-bio {
            font-size: 1rem;
            color: var(--text-sub);
            margin-bottom: 16px;
        }

        /* Status Pill */
        .status-pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 20px;
            font-size: 0.75rem;
            color: #34d399;
            font-weight: 500;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background-color: #34d399;
            border-radius: 50%;
            box-shadow: 0 0 8px #34d399;
            animation: blink 2s infinite;
        }

        /* Links List */
        .links {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 24px 28px; 
            border-radius: 28px; /* Squircle */
            text-decoration: none;
            color: var(--text-main);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        /* Hover Effect: Glow from bottom */
        .link-card::before {
            content: "";
            position: absolute;
            bottom: 0; left: 0; right: 0;
            height: 100%;
            background: linear-gradient(to top, rgba(255,255,255,0.05), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .link-card:hover {
            background: var(--hover-bg);
            transform: translateY(-4px) scale(1.01);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 12px 30px -10px rgba(0,0,0,0.5);
        }
        
        .link-card:hover::before { opacity: 1; }

        .link-content {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-grow: 1;
            z-index: 1;
        }

        .link-icon {
            font-size: 1.4rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            color: #e4e4e7;
        }

        .link-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .title-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .link-title {
            font-weight: 600;
            font-size: 1.05rem;
        }

        /* Tags/Badges inside cards */
        .tag {
            font-size: 0.65rem;
            text-transform: uppercase;
            font-weight: 700;
            padding: 2px 6px;
            border-radius: 6px;
            letter-spacing: 0.05em;
        }
        .tag-new { background: var(--tag-bg-new); color: var(--tag-text-new); }
        .tag-hot { background: var(--tag-bg-hot); color: var(--tag-text-hot); }

        .link-subtitle {
            font-size: 0.85rem;
            color: var(--text-sub);
        }

        .share-icon {
            opacity: 0.5;
            font-size: 0.9rem;
            transition: transform 0.3s;
            z-index: 1;
        }

        .link-card:hover .share-icon {
            opacity: 1;
            transform: translateX(4px);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="container">
        
        <div class="header-image-container">
            <img src="https://placehold.co/800x340/252529/FFFFFF/png?text=Engineering+Hub" alt="Header Banner" class="header-image">
        </div>

        <div class="profile-text-wrapper">
            <div class="profile-header-row">
                <h1 class="profile-name">Engineering Hub</h1>
                <i class="fa-solid fa-circle-check verified-badge"></i>
            </div>
            
            <p class="profile-bio">Curated resources for digital logic, mechanical design, and campus updates.</p>
            
            <div class="status-pill">
                <div class="status-dot"></div>
                <span>Systems Online</span>
            </div>
        </div>

        <div class="links">
            
            <a href="https://maselgazwy10-gif.github.io/Quiz/" target="_blank" class="link-card">
                <div class="link-content">
                    <div class="link-icon"><i class="fa-solid fa-microchip"></i></div>
                    <div class="link-text">
                        <div class="title-row">
                            <span class="link-title">Digital Logic Master</span>
                            <span class="tag tag-new">v2.1</span>
                        </div>
                        <span class="link-subtitle">Interactive Quiz Platform</span>
                    </div>
                </div>
                <div class="share-icon"><i class="fa-solid fa-arrow-right"></i></div>
            </a>

            <a href="https://maselgazwy10-gif.github.io/internship-guide/" target="_blank" class="link-card">
                <div class="link-content">
                    <div class="link-icon"><i class="fa-solid fa-gear"></i></div>
                    <div class="link-text">
                        <div class="title-row">
                            <span class="link-title">Internship Guide</span>
                            <span class="tag tag-hot">Featured</span>
                        </div>
                        <span class="link-subtitle">Mech Engineering Career Roadmap</span>
                    </div>
                </div>
                <div class="share-icon"><i class="fa-solid fa-arrow-right"></i></div>
            </a>

            <a href="https://forms.gle/rbhnYQkui8gW3kPv5" target="_blank" class="link-card">
                <div class="link-content">
                    <div class="link-icon"><i class="fa-solid fa-clipboard-question"></i></div>
                    <div class="link-text">
                        <span class="link-title">Campus Pulse Survey</span>
                        <span class="link-subtitle">Voice Your Opinion anonymously</span>
                    </div>
                </div>
                <div class="share-icon"><i class="fa-solid fa-arrow-right"></i></div>
            </a>

        </div>
        </div>

</body>
</html>
