<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links | Hub</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.06);
            --hover-bg: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-sub: #a1a1aa;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #050505;
            min-height: 100vh;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Background Animation:
           Two large colored "blobs" that move around slowly.
        */
        .bg-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            z-index: 0;
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            top: -10%;
            left: -10%;
            width: 50vw;
            height: 50vw;
            background: #201c4e; /* Deep purple/blue */
            animation-delay: 0s;
        }

        .orb-2 {
            bottom: -10%;
            right: -10%;
            width: 60vw;
            height: 60vw;
            background: #3a1c31; /* Deep maroon/pink */
            animation-delay: -10s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, 50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }

        /* Noise Texture Overlay */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1; opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 540px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease-out;
        }

        /* Header Image */
        .header-image-container {
            width: 100%;
            margin-bottom: 32px;
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 60px -20px rgba(0,0,0,0.8);
        }

        .header-image {
            width: 100%;
            height: auto;
            display: block;
            aspect-ratio: 21 / 9; 
            object-fit: cover;
            background-color: #111;
        }

        /* Profile Text */
        .profile-text-wrapper {
            margin-bottom: 48px;
            text-align: center;
        }

        .profile-name {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
            color: #fff;
        }

        .profile-bio {
            font-size: 1rem;
            color: var(--text-sub);
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.6;
            font-weight: 300;
        }

        /* Links List */
        .links {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 24px 32px; 
            border-radius: 28px;
            text-decoration: none;
            color: var(--text-main);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .link-card:hover {
            background: var(--hover-bg);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .link-content {
            display: flex;
            align-items: center;
            gap: 24px;
            flex-grow: 1;
        }

        .link-icon {
            font-size: 1.4rem;
            color: #d4d4d8;
            opacity: 0.8;
            width: 24px;
            text-align: center;
        }

        .link-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .link-title {
            font-weight: 500;
            font-size: 1.1rem;
            margin-bottom: 4px;
        }

        .link-subtitle {
            font-size: 0.9rem;
            color: var(--text-sub);
            font-weight: 300;
        }

        .arrow-icon {
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
            color: var(--text-sub);
        }

        .link-card:hover .arrow-icon {
            opacity: 1;
            transform: translateX(0);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>

    <div class="container">
        
        <div class="header-image-container">
            <img src="https://placehold.co/800x340/1a1a1a/666666/png?text=Header+Image" alt="Header" class="header-image">
        </div>

        <div class="profile-text-wrapper">
            <h1 class="profile-name">Engineering Hub</h1>
            <p class="profile-bio">Curated resources for digital logic, mechanical design, and campus updates.</p>
        </div>

        <div class="links">
            
            <a href="https://maselgazwy10-gif.github.io/Quiz/" target="_blank" class="link-card">
                <div class="link-content">
                    <div class="link-icon"><i class="fa-solid fa-microchip"></i></div>
                    <div class="link-text">
                        <span class="link-title">Digital Logic Master v2.1</span>
                        <span class="link-subtitle">Interactive Quiz Platform</span>
                    </div>
                </div>
                <div class="arrow-icon"><i class="fa-solid fa-arrow-right"></i></div>
            </a>

            <a href="https://maselgazwy10-gif.github.io/internship-guide/" target="_blank" class="link-card">
                <div class="link-content">
                    <div class="link-icon"><i class="fa-solid fa-gear"></i></div>
                    <div class="link-text">
                        <span class="link-title">Mech Engineering Guide</span>
                        <span class="link-subtitle">Internship Roadmap & Resources</span>
                    </div>
                </div>
                <div class="arrow-icon"><i class="fa-solid fa-arrow-right"></i></div>
            </a>

            <a href="https://forms.gle/rbhnYQkui8gW3kPv5" target="_blank" class="link-card">
                <div class="link-content">
                    <div class="link-icon"><i class="fa-solid fa-clipboard-question"></i></div>
                    <div class="link-text">
                        <span class="link-title">Campus Pulse Survey</span>
                        <span class="link-subtitle">Voice Your Opinion</span>
                    </div>
                </div>
                <div class="arrow-icon"><i class="fa-solid fa-arrow-right"></i></div>
            </a>

        </div>
    </div>

</body>
</html>
