<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links | Campus Pulse</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* DARK MODE PALETTE */
            --bg-gradient-start: #0f172a; /* Deep Slate/Navy */
            --bg-gradient-end: #1e1b4b;   /* Deep Indigo */
            
            /* Accents from your image */
            --accent-teal: #2dd4bf;       /* Bright Teal for dark mode */
            --accent-yellow: #facc15;     /* Bright Yellow */
            
            /* Dark Glassmorphism Variables */
            --glass-bg: rgba(30, 41, 59, 0.7);      /* Dark semi-transparent */
            --glass-border: rgba(255, 255, 255, 0.08); /* Subtle white border */
            --hover-bg: rgba(255, 255, 255, 0.1);      /* Lighten on hover */
            
            --text-main: #f8fafc;         /* Off-white for readability */
            --text-sub: #94a3b8;          /* Muted gray-blue */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            min-height: 100vh;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Background Animation: Subtle "Breathing" Glows */
        .bg-glow {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .glow-1 {
            top: -10%;
            left: -10%;
            width: 40vw;
            height: 40vw;
            background: #4f46e5; /* Indigo glow */
        }

        .glow-2 {
            bottom: -10%;
            right: -10%;
            width: 50vw;
            height: 50vw;
            background: #0f766e; /* Teal glow */
            animation-delay: -10s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(20px, 40px) scale(1.1); }
            100% { transform: translate(0, 0) scale(1); }
        }

        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 540px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease-out;
        }

        /* Header Image */
        .header-image-container {
            width: 100%;
            margin-bottom: 32px;
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            /* Soft glow behind the image */
            box-shadow: 0 20px 50px -20px rgba(0, 0, 0, 0.5); 
            background-color: #000;
        }

        .header-image {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            /* Slight brightness boost for the image to pop against dark bg */
            filter: brightness(1.05); 
        }

        /* Profile Text */
        .profile-text-wrapper {
            margin-bottom: 40px;
            text-align: center;
        }

        .profile-name {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
            color: #fff;
            text-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        .profile-bio {
            font-size: 1.05rem;
            color: var(--text-sub);
            max-width: 450px;
            margin: 0 auto;
            line-height: 1.6;
            font-weight: 300;
        }

        /* Links List */
        .links {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 22px 30px; 
            border-radius: 24px;
            text-decoration: none;
            color: var(--text-main);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .link-card:hover {
            background: var(--hover-bg);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
        }

        .link-content {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-grow: 1;
        }

        .link-icon {
            font-size: 1.5rem;
            color: var(--accent-teal);
            width: 32px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .link-card:hover .link-icon {
            transform: scale(1.1);
            color: var(--accent-yellow);
        }

        .link-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .link-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 4px;
        }

        .link-subtitle {
            font-size: 0.9rem;
            color: var(--text-sub);
            font-weight: 400;
        }

        .arrow-icon {
            opacity: 0.5;
            transform: translateX(0);
            transition: all 0.3s ease;
            color: var(--text-main);
            font-size: 1rem;
        }

        .link-card:hover .arrow-icon {
            opacity: 1;
            transform: translateX(4px);
            color: var(--accent-teal);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="bg-glow glow-1"></div>
    <div class="bg-glow glow-2"></div>

    <div class="container">
        
        <div class="header-image-container">
            <img src="https://raw.githubusercontent.com/Mohamed-Ibrahim-ASU/CampusPulse/refs/heads/main/Wellbeing%20Form%20Pic.png" alt="Campus Pulse Header" class="header-image">
        </div>

        <div class="profile-text-wrapper">
            <h1 class="profile-name">Campus Pulse</h1>
            <p class="profile-bio">A mental health campaign providing curated resources, guides, and a platform for your voice.</p>
        </div>

        <div class="links">
            
            <a href="https://maselgazwy10-gif.github.io/Quiz/" target="_blank" class="link-card">
                <div class="link-content">
                    <div class="link-icon"><i class="fa-solid fa-brain"></i></div>
                    <div class="link-text">
                        <span class="link-title">Digital Logic Master v2.1</span>
                        <span class="link-subtitle">Logic Design Platform</span>
                    </div>
                </div>
                <div class="arrow-icon"><i class="fa-solid fa-chevron-right"></i></div>
            </a>

            <a href="https://maselgazwy10-gif.github.io/internship-guide/" target="_blank" class="link-card">
                <div class="link-content">
                    <div class="link-icon"><i class="fa-solid fa-hand-holding-heart"></i></div>
                    <div class="link-text">
                        <span class="link-title">Mechanical Engineering Training Guide</span>
                        <span class="link-subtitle">Internship Roadmap and Resources</span>
                    </div>
                </div>
                <div class="arrow-icon"><i class="fa-solid fa-chevron-right"></i></div>
            </a>

            <a href="https://forms.gle/rbhnYQkui8gW3kPv5" target="_blank" class="link-card">
                <div class="link-content">
                    <div class="link-icon"><i class="fa-solid fa-clipboard-list"></i></div>
                    <div class="link-text">
                        <span class="link-title">Campus Pulse Survey</span>
                        <span class="link-subtitle">Share Your Thoughts Anonymously</span>
                    </div>
                </div>
                <div class="arrow-icon"><i class="fa-solid fa-chevron-right"></i></div>
            </a>

        </div>
    </div>

</html>
</body>
